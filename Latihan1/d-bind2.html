<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan D-Bind Dua arah</title>

    <!-- CDN Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!-- Container App -->
    <div id="app">
        <input type="text" v-model:value="text_value">
        <p>{{text_value}}</p>
    </div>

    <!-- Program  App -->
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                text_value : "Data Binding Dua arah"
            }
        })
    </script>
</body>
</html>
